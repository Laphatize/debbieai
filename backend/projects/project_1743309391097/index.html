<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Tyler Christie</title>
	<link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'>
</head>
<body class='bg-white text-gray-600 font-sans leading-normal tracking-normal'>
	<header class='bg-gray-200 text-center py-8' style='background-image: url(https://source.unsplash.com/random);'>
		<h1 class='text-4xl font-bold'>Tyler Christie</h1>
		<p class='text-2xl'>Computer Engineering student at Penn State University</p>
	</header>
	<main class='container mx-auto mt-10'>
		<section class='mb-8'>
			<h2 class='text-3xl font-bold'>About</h2>
			<p>A proactive Computer Engineering student...</p>
		</section>
		<section class='mb-8'>
			<h2 class='text-3xl font-bold'>Work Experience</h2>
			<div class='timeline'>
				<div class='event'>
					<p class='date'>2021</p>
					<p>Intern at XYZ Corporation</p>
				</div>
				<div class='event'>
					<p class='date'>2020</p>
					<p>Student Researcher at Penn State University</p>
				</div>
			</div>
		</section>
		<section class='mb-8'>
			<h2 class='text-3xl font-bold'>Contact</h2>
			<p>Contact info here</p>
		</section>
	</main>
	<footer class='bg-gray-200 text-center py-8 fixed bottom-0 w-full'>
		<p>&copy; 2022 Tyler Christie</p>
	</footer>
	<script src='script.js'></script>
</body>
</html>
